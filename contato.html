<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Ateliê da Célia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body class="pagina-contato">
    <h1 class="titulo-contato">📬 Fale com o Ateliê</h1>

    <div class="topo-fixo">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav class="menu-canto">
        <div class="perfil">
          <img src="img/perfil.png" alt="Perfil padrão" class="perfil-img" />

          <!-- VISITANTE -->
          <div class="modo" id="visitante">
            <p>Olá, Visitante!</p>
            <a href="login.html" class="login-link">🔐 Login</a>
          </div>

          <!-- ADMIN (visível com #admin na URL) -->
          <div class="modo" id="admin">
            <p>Olá, Admin!</p>
            <a href="inicio.html" class="logout-btn">🚪 Logout</a>
          </div>
        </div>

        <ul>
          <li><a href="Inicio.html">🏠 Início</a></li>
          <li><a href="sobre.html">📖 Sobre</a></li>
          <li><a href="servicos.html">🧵 Serviços</a></li>
          <li><a href="galeria.html">🖼️ Galeria</a></li>
          <li><a href="contato.html">📞 Contato</a></li>
          <li><a href="blog.html">📝 Blog</a></li>
          <li><a href="faq.html">❓ FAQ</a></li>
        </ul>
      </nav>

      <!--final do codigo do menu-->

      <input type="checkbox" id="menu-toggle" />
      <a href="inicio.html" class="logo-imagem-link">
        <img src="img/carretel.png" alt="Ateliê da Célia" class="logo-imagem" />
      </a>
    </div>

    <form class="formulario-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
